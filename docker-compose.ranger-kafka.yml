version: '3'
services:
  ranger-kafka:
    build:
      context: .
      dockerfile: Dockerfile.ranger-kafka
      args:
        - KAFKA_VERSION=${KAFKA_VERSION}
        - RANGER_VERSION=${RANGER_VERSION}
    image: ranger-kafka
    container_name: ranger-kafka
    hostname: ranger-kafka.example.com
    stdin_open: true
    tty: true
    networks:
      - ranger
    ports:
      - "6667:6667"
    depends_on:
      ranger:
        condition: service_started
      ranger-zk:
        condition: service_started
    environment:
      - KAFKA_VERSION
      - RANGER_VERSION
    volumes:
      - ./server.properties:/opt/kafka_2.12-2.5.0/config/server.properties
      - ./server.properties:/opt/kafka/config/server.properties

networks:
  ranger:
    name: rangernw
